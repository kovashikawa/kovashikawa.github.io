<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    {% if page.description %}
        <meta name="description" content="{{ page.description }}">
    {% endif %}
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

    {% include head.html %} 
</head>
<body>
    {% include header.html %} 

    <main>
        <article class="{% if page.classes %}{{ page.classes }}{% else %}content-default{% endif %}">
            <h1>{{ page.title }}</h1>
            {{ content }} {# This is where your page's content will be injected #}
        </article>
    </main>

    {% include footer.html %}

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
